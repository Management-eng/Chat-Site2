<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hollywood Fans Chat</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Hollywood Hub</h2>
    <a href="#">Home</a>
    <a href="#">Actors</a>
    <a href="#">Upcoming Movies</a>
    <a href="#">Fan Clubs</a>
    <a href="#">Live Chat</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="header">
      <h1>Welcome, Hollywood Fans!</h1>
    </div>

    <!-- Live Stats -->
    <div class="stats-bar">
      <div class="stat-item">
        <span class="stat-label">Fans Online:</span>
        <span class="counter" id="userCount">1,000</span>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-container" id="chat"></div>

    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Simulated live user counter
    let userCount = 1000;
    function updateUserCount() {
      const inc = Math.floor(Math.random() * 5) + 1;
      userCount += inc;
      document.getElementById("userCount").textContent = userCount.toLocaleString();
    }
    setInterval(updateUserCount, 3000);

    // Simple Chat Simulation
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (message) {
        appendMessage("user", message);
        input.value = "";
        setTimeout(() => {
          appendMessage("bot", "Thanks for sharing your thoughts about Hollywood!");
        }, 600);
      }
    }

    function appendMessage(sender, text) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
