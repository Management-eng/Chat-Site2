<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Hollywood Fans Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="home.css">
  <style>
    .signup-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fdfdfd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .signup-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .signup-container button {
      width: 100%;
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .signup-container p {
      text-align: center;
      margin-top: 15px;
    }

    .signup-container a {
      color: #2c3e50;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Join the Fan Community</h2>
    <form id="signupForm">
      <input type="text" id="newUsername" placeholder="Create a username" required>
      <input type="email" id="email" placeholder="Your email" required>
      <input type="password" id="password" placeholder="Create a password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("newUsername").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      // For demo purposes: store username in localStorage
      localStorage.setItem("fanUsername", username);

      // Redirect to home/dashboard
      window.location.href = "home.html";
    });
  </script>

</body>
</html>
